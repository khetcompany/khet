<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📝 CMS dùng TinyMCE - Đăng bài GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>

  <script>
    tinymce.init({
      selector: '#editor',
      height: 500,
      plugins: 'image link lists code',
      toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist | image link | code',
      branding: false
    });
  </script>
</head>
<body>
  <h2>📄 Soạn bài & Đăng lên GitHub</h2>

  <label>Tiêu đề bài viết</label>
  <input type="text" id="title" placeholder="Nhập tiêu đề">

  <label>Tên file lưu (vd: bai-viet-1.html)</label>
  <input type="text" id="filename" placeholder="Tên file (phải có .html)">

  <label>Soạn thảo nội dung</label>
  <textarea id="editor"></textarea>

  <br><br>
  <button onclick="uploadPost()">📤 Đăng bài</button>

  <p id="status"></p>

  <script>
    const repoOwner = 'khetcompany';
    const repoName = 'khet';
    const token = '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';

    async function uploadPost() {
      const title = document.getElementById("title").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const content = tinymce.get("editor").getContent();

      if (!title || !filename || !content) {
        return alert("Vui lòng điền đầy đủ tiêu đề, tên file và nội dung!");
      }

      const html = `
<!DOCTYPE html>
<html lang="vi">
<head><meta charset="UTF-8"><title>${title}</title></head>
<body>
  <h1>${title}</h1>
  <div>${content}</div>
</body>
</html>`.trim();

      const htmlBase64 = btoa(unescape(encodeURIComponent(html)));
      const path = `post/${filename}`;

      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Tạo hoặc cập nhật ${path}`,
            content: htmlBase64
          })
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.message);
        }

        document.getElementById("status").innerText = "✅ Đăng bài thành công!";
      } catch (err) {
        document.getElementById("status").innerText = `❌ Lỗi: ${err.message}`;
      }
    }
  </script>
</body>
</html>
