<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS ƒêƒÉng b√†i t·ª´ file ZIP - Text2</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {

            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        input[type="text"],
        input[type="file"] {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem; /* Rounded input fields */
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #374151;
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus ring */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        button {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Gradient button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        #status {
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
        }
        .status-success {
            color: #10b981; /* Green for success */
        }
        .status-error {
            color: #ef4444; /* Red for error */
        }
        .status-loading {
            color: #f59e0b; /* Amber for loading */
        }
        /* Custom Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #374151;
        }
        .modal-body {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .modal-button {
            background-color: #6366f1;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .modal-button:hover {
            background-color: #4f46e5;
        }
        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center justify-center">
            <span class="mr-3 text-indigo-500">üì¶</span>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600">ƒêƒÉng b√†i t·ª´ file .zip</span>
        </h2>

        <div class="space-y-4">
            <input type="text" id="token" placeholder="üîë D√°n GitHub Token c·ªßa b·∫°n" class="block w-full">
            <input type="text" id="filename" placeholder="üìÑ T√™n file b√†i vi·∫øt (vd: bai-viet-1.html)" class="block w-full">
            <input type="file" id="zipFile" accept=".zip" class="block w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
            <button onclick="handleUpload()" class="w-full flex items-center justify-center">
                <span id="button-text">üöÄ T·∫£i l√™n GitHub</span>
                <span id="loading-spinner" class="spinner hidden"></span>
            </button>
        </div>
        <p id="status" class="mt-6 text-base"></p>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div id="modalHeader" class="modal-header"></div>
            <div id="modalBody" class="modal-body"></div>
            <button onclick="hideModal()" class="modal-button">ƒê√£ hi·ªÉu</button>
        </div>
    </div>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        const REPO_OWNER = 'khetcompany';
        const REPO_NAME = 'khet';

        const statusElement = document.getElementById('status');
        const buttonTextElement = document.getElementById('button-text');
        const loadingSpinnerElement = document.getElementById('loading-spinner');
        const customModal = document.getElementById('customModal');
        const modalHeader = document.getElementById('modalHeader');
        const modalBody = document.getElementById('modalBody');

        // Function to show custom modal
        function showModal(header, body) {
            modalHeader.innerText = header;
            modalBody.innerText = body;
            customModal.classList.add('show');
        }

        // Function to hide custom modal
        function hideModal() {
            customModal.classList.remove('show');
        }

        // Function to update status message
        function updateStatus(message, type = '') {
            statusElement.innerText = message;
            statusElement.className = `mt-6 text-base ${type ? 'status-' + type : ''}`;
        }

        // Function to set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                buttonTextElement.innerHTML = 'ƒêang t·∫£i...';
                loadingSpinnerElement.classList.remove('hidden');
                document.querySelector('button').disabled = true;
            } else {
                buttonTextElement.innerHTML = 'üöÄ T·∫£i l√™n GitHub';
                loadingSpinnerElement.classList.add('hidden');
                document.querySelector('button').disabled = false;
            }
        }

        async function handleUpload() {
            const token = document.getElementById('token').value.trim();
            const fileInput = document.getElementById('zipFile');
            const filename = document.getElementById('filename').value.trim();

            if (!token || !fileInput.files[0] || !filename) {
                showModal("‚õî Thi·∫øu th√¥ng tin", "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß token, t√™n file v√† ch·ªçn file ZIP.");
                return;
            }

            setLoading(true);
            updateStatus("‚è≥ ƒêang x·ª≠ l√Ω ZIP...", "loading");

            try {
                const zip = await JSZip.loadAsync(fileInput.files[0]);
                let htmlContent = "";
                let htmlFound = false;

                // Find HTML file & modify image paths
                for (const [path, file] of Object.entries(zip.files)) {
                    if (path.endsWith(".html") && !file.dir) {
                        htmlContent = await file.async("string");
                        htmlFound = true;

                        // Modify image paths in HTML
                        htmlContent = htmlContent.replace(/<img\s+[^>]*src="([^"]+)"[^>]*>/g, (match, src) => {
                            const clean = src.split('/').pop();
                            return match.replace(src, `/media/img-post/${clean}`);
                        });

                        const htmlBase64 = btoa(unescape(encodeURIComponent(htmlContent)));
                        await uploadToGitHub(`post/${filename}`, htmlBase64, token);
                        updateStatus(`‚úÖ ƒê√£ t·∫£i l√™n file HTML: ${filename}`, "success");
                        break; // Assuming only one HTML file per zip
                    }
                }

                if (!htmlFound) {
                    throw new Error("Kh√¥ng t√¨m th·∫•y file HTML n√†o trong file ZIP.");
                }

                // Upload images
                for (const [path, file] of Object.entries(zip.files)) {
                    if (!file.dir && /\.(jpg|jpeg|png|gif|webp)$/i.test(path)) {
                        updateStatus(`‚è≥ ƒêang t·∫£i l√™n ·∫£nh: ${path.split('/').pop()}`, "loading");
                        const imageData = await file.async("base64");
                        const imageName = path.split('/').pop();
                        await uploadToGitHub(`media/img-post/${imageName}`, imageData, token);
                        updateStatus(`‚úÖ ƒê√£ t·∫£i l√™n ·∫£nh: ${imageName}`, "success");
                    }
                }

                updateStatus("üéâ ƒêƒÉng b√†i th√†nh c√¥ng r·ª±c r·ª°! B√†i vi·∫øt c·ªßa b·∫°n ƒë√£ l√™n s√≥ng r·ªìi ƒë√≥!", "success");
            } catch (err) {
                console.error("L·ªói:", err);
                updateStatus(`‚ùå L·ªói r·ªìi: ${err.message}. Ki·ªÉm tra l·∫°i xem sao nha!`, "error");
                showModal("‚ùå L·ªói!", `C√≥ v·∫ª c√≥ ch√∫t tr·ª•c tr·∫∑c: ${err.message}. B·∫°n ki·ªÉm tra l·∫°i token ho·∫∑c file ZIP xem sao nh√©!`);
            } finally {
                setLoading(false);
            }
        }

        async function uploadToGitHub(path, contentBase64, token) {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: `T·ª± ƒë·ªông upload ${path}`,
                    content: contentBase64
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Upload th·∫•t b·∫°i (${path}): ${error.message}`);
            }
        }
    </script>
</body>
</html>
