<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>CMS AD </title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      gap: 2rem;
    }

    .editor, .preview {
      flex: 1;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    h2 {
      margin-top: 0;
    }

    #status {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }

    figcaption {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <h2>ƒêƒÉng b√†i m·ªõi</h2>
      <input type="password" id="token" placeholder="Nh·∫≠p GitHub Token">
      <input type="text" id="filename" placeholder="T√™n file (vd: bai-viet-1.html)">
      <input type="text" id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt">
      <textarea id="content" placeholder="Nh·∫≠p n·ªôi dung ch√≠nh (vƒÉn b·∫£n s·∫Ω t·ª± ph√¢n chia v·ªõi ·∫£nh)"></textarea>
      <label>Ch·ªçn h√¨nh ·∫£nh:</label>
      <input type="file" id="imageFile" accept="image/*">
      <button onclick="uploadPost()">ƒêƒÉng b√†i</button>
      <p id="status"></p>
    </div>
    <div class="preview">
      <h2>Xem tr∆∞·ªõc b√†i vi·∫øt</h2>
      <div id="livePreview" style="border-top:1px solid #eee;padding-top:1rem;"></div>
    </div>
  </div>

  <script>
    const repoOwner = 'khetcompany';
    const repoName = 'khet';

    const contentInput = document.getElementById("content");
    const titleInput = document.getElementById("title");
    const preview = document.getElementById("livePreview");

    contentInput.addEventListener('input', updatePreview);
    titleInput.addEventListener('input', updatePreview);

    function updatePreview() {
      const title = titleInput.value;
      const rawContent = contentInput.value.trim();

      const sections = rawContent.split("\n\n").map(p => `<p>${p}</p>`).join("");
      preview.innerHTML = `<h1>${title}</h1>${sections}`;
    }

    async function uploadPost() {
      const token = document.getElementById("token").value.trim();
      const filename = document.getElementById("filename").value.trim();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const imageFile = document.getElementById("imageFile").files[0];

      if (!filename || !title || !content || !token) {
        return alert("H√£y ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!");
      }

      let imageHTML = '';
      if (imageFile) {
        const imgBase64 = await toBase64(imageFile);
        const imgPath = `media/img-post/${imageFile.name}`;
        await uploadToGitHub(imgPath, imgBase64, token);

        imageHTML = `
<figure>
  <img src="/${imgPath}" alt="·∫¢nh minh h·ªça">
  <figcaption>H√¨nh ·∫£nh minh h·ªça cho b√†i vi·∫øt</figcaption>
</figure>
`;
      }

      const contentFormatted = content.split("\n\n").map(p => `<p>${p}</p>`).join("");
      const html = `
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 700px; margin: auto; }
    img { max-width: 100%; border-radius: 12px; margin: 1rem 0; }
    figcaption { text-align: center; color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>${title}</h1>
  ${imageHTML}
  <section>${contentFormatted}</section>
</body>
</html>
      `;

      const htmlBase64 = btoa(unescape(encodeURIComponent(html)));
      await uploadToGitHub(`post/${filename}`, htmlBase64, token);
      document.getElementById("status").innerText = "üéâ ƒêƒÉng b√†i th√†nh c√¥ng!";
    }

    async function uploadToGitHub(path, contentBase64, token) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `T·∫°o ho·∫∑c c·∫≠p nh·∫≠t ${path}`,
          content: contentBase64
        })
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(`‚ùå L·ªói upload ${path}: ${err.message}`);
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
